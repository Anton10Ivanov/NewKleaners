name: Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test:coverage

      - name: E2E tests
        run: npm run test:e2e

      - name: Dependency audit
        run: npm run deps:audit

      - name: Unused dependencies
        run: npm run deps:unused

      - name: Unused code
        run: npm run unused

      - name: Knip analysis
        run: npm run knip

      - name: Dependency cruise
        run: npm run cruise

      - name: Lighthouse CI
        run: npm run lighthouse:ci
